<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/scripts/gamecode.js"></script>
</head>
<body class="bg-secondary">
    <header class="container-fluid">
        <h1 class="text-center bg-dark text-light">Super Hyper Ultra Video Game Name Guessing Challenge!</h1>
    </header>
    <main class="container bg-dark text-white">
        <div class="row">
            <section class="col-6 border" id="gameImages">
                <img class="img-fluid" src="assets/images/classic_video_and_arcade_games_by_judan-d55kll5.png" alt="Found at https://www.rowsdowr.com/2012/08/02/classic-video-and-arcade-games-mashup/#/">
            </section>
            <section class="col-6 border">
                <div class="row">
                    <p id="start">Press any key to start!</p>
                </div> <!--Will either be a button or will allow start on key press-->
                <div class="row" id="quit"> <!--Should be a button, since having it be a key press would likely cause issue
                Will display start message when game isn't active-->
                    <button type="button" class="btn btn-danger">Quit</button>
                </div>
                <div class="row">
                    <p id="word"></p>
                </div>
                <div class="row">
                    <p id="wins">Wins: </p>
                </div> <!--Updating the win count through Javascript shouldn't be too difficult-->
                <div class="row" id="remainingGuesses">

                </div> <!--Likewise, outputting this value isn't problematic, so long as the formatting is correct-->
                <div class="row" id="guessedLetters"></div> <!--This is trickier--letters that have been guessed should all be able to show up at once, so 
                they will probably need to have spaces on the page allocated to them beforehand (this may be given its own row)-->
            </section>
        </div>
    </main>
    <script src="assets/scripts/gamecode.js"></script>
</body>
</html>
